env:
  global:
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}
matrix:
    include:
        # test
        -   os: linux
            language: node_js
            node_js:
                - 8
            install:
                - yarn --version
                - yarn install
            script:
                - yarn lint
            after_success:
                # docker build on merged master
                - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
                    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
                    export REPO="democracy/democracy-server";
                    docker build -f Dockerfile -t $REPO:$COMMIT .;
                    docker tag $REPO:$COMMIT $REPO:master;
                    docker push $REPO;
                  fi
                # build version bump on PR to master
                # echo ${TRAVIS_COMMIT_MESSAGE:0:10};
                #- if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST != "false" ]; then
                - TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
                - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST != "false" ] && [ "${TRAVIS_COMMIT_MSG:0:16}" != "[Travis] Build v" ]; then
                    echo $TRAVIS_COMMIT_MSG;
                    yarn config set version-git-message "[Travis] Build v%s";
                    CURRENT_VERSION=`jq '.version' package.json`;
                    echo $CURRENT_VERSION;
                    IFS=. components=(${CURRENT_VERSION});
                    MAJOR=${components[0]};
                    MINOR=${components[1]};
                    BUILD=$TRAVIS_BUILD_NUMBER;
                    echo $MAJOR;
                    echo $MINOR;
                    echo $BUILD;
                    yarn version --new-version "$MAJOR.$MINOR.$BUILD";
                    git push;
                  fi
                # minor version bump on Tag Release -> new PR
                #   TODO
                # major version bump on Tag Stable -> new PR
                #   TODO
after_script:
  - echo "BUILD FINISHED"